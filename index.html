<!DOCTYPE html>
<head>
    <title>Connecting HTML to Ethereum with Metamask</title>
</head>
<body>
    <h1>I am learning how to connect to Metamask using HTML</h1>
    <p>See if it works!  Click the button below to connect to your Metamask.</p>
    <button id="connectButton" onclick="connect()">Connect</button>
</body>
<script>
async function connect() {
  if (typeof window.ethereum !== "undefined") {
    try {
      await window.ethereum.request({ method: "eth_requestAccounts" });
    } catch (error) {
      console.log(error);
    }
}}
</script>
</html>
